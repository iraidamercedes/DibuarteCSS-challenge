<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura's key</title>
    <link href="StyleSheet.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="circle">
            <div class="inner-circle">
                <div class="star"></div>
            </div>
        </div>

        <div class="left-wing">
            <div class="feather-1"></div>
            <div class="feather-2"></div>
            <div class="feather-3"></div>
        </div>
        <div class="right-wing">
            <div class="feather-4"></div>
            <div class="feather-5"></div>
            <div class="feather-6"></div>
        </div>
        <div class="jewel-circle">
            <div class="jewel"></div>
        </div>
        <div class="shaft"></div>
        <div class="key-1"></div>
        <div class="key-2"></div>
    </div>
</body>
</html>
